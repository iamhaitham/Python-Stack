<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solving Books and Authors with Templates Assignment">
    <title>Books and Authors with Templates Assignment</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
    <style>
        #contentsInRow {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            margin-top: 1%;
        }
        
        form {
            width: 25%;
        }
        
        .indexPageTable {
            width: 25%;
        }
        
        .addButton {
            margin-top: 2%;
        }
    </style>
</head>

<body>
    <div id="contentsInRow">
        <form method="post" action="/add_book">
            {%csrf_token%}
            <h1>Add a book</h1>
            <div class="mb-3">
                <label for="book_title" class="form-label">Title</label>
                <input type="text" class="form-control" id="book_title" name="book_title">
            </div>
            <label for="book_description" class="form-label">Description</label>
            <textarea name="book_description" class="form-control" id="book_description"></textarea>
            <button type="submit" class="btn btn-success addButton">Add</button>
        </form>

        <table class="table table-striped indexPageTable">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for book in All_Books %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td><a href="books/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
