<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration">
    <title>Login and Registration Form</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="errorMessages">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="register">
            <h1>Register</h1>
            <form method="post" action="{% url 'login_registration_app:registration' %}">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name" required="required" />
                <input type="text" name="last_name" placeholder="Last Name" required="required" />
                <input type="email" name="email" placeholder="Email" required="required" />
                <input type="password" name="password" placeholder="Password" required="required" />
                <input type="password" name="confirm_password" placeholder="Confirm Password" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Sign up</button>
            </form>
        </div>

        <div class="login">
            <h1>Login</h1>
            <form method="post" action="{% url 'login_registration_app:login' %}">
                {% csrf_token %}
                <input type="email" name="username" placeholder="Email" required="required" />
                <input type="password" name="userpw" placeholder="Password" required="required" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
