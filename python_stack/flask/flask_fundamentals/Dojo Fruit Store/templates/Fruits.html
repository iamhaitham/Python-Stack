<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
        }
        
        .row {
            display: flex;
            flex-direction: row;
        }
        
        .row>img {
            width: 100px;
            height: 100px;
            margin-left: 150px;
        }
    </style>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
</head>

<body>
    <div id="container">
        <div class="row">
            <p>Apple</p>
            <img src="{{url_for('static',filename='img/apple.png')}}" alt="Apple">
        </div>
        <div class="row">
            <p>Strawberry</p>
            <img src="{{url_for('static',filename='img/strawberry.png')}}" alt="Apple">
        </div>
        <div class="row">
            <p>Raspberry</p>
            <img src="{{url_for('static',filename='img/raspberry.png')}}" alt="Apple">
        </div>
        <div class="row">
            <p>Blackberry</p>
            <img src="{{url_for('static',filename='img/blackberry.png')}}" alt="Apple">
        </div>
    </div>
    <form action="/">
        <input type="submit" class="btn btn-danger" value="Go back">
    </form>
</body>

</html>
